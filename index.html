<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="container">
    <div class="title-card">
      <img src="assets/title.jpg" alt="Itchy & Scratchy Show title card">
      <button class="start-game-button">Start Game</button>
    </div>
    <section class="P1 side-bar section">
      <p>
        Itchy Wins: 
      </p>  
      <p id="P1-wins">
        0
      </p>
      <div class="itchy-weapon weapon-emoji">
        ❌
      </div>
      <img class="itchy-img" src="assets/Itchy.png" alt="Itchy Mouse brandishing chainsaw">
    </section>
    <section class="center section"> 
      <section class="banner section">
        Itchy's turn!
      </section> 
      <section class="game-board section" section>
        <div id="1" class="one token-space section"></div>
        <div id="2" class="two token-space section"></div>
        <div id="3" class="three token-space section"></div>
        <div id="4" class="four token-space section"></div>
        <div id="5" class="five token-space section"></div>
        <div id="6" class="six token-space section"></div>
        <div id="7" class="seven token-space section"></div>
        <div id="8" class="eight token-space section"></div>
        <div id="9" class="nine token-space section"></div>
      </section>
    </section>
    <section class="P2 side-bar section">
      <p>
        Scratchy Wins: 
      </p>
      <p id="P2-wins">
        0
      </p>
      <div class="scratchy-weapon weapon-emoji">
        ⭕️
      </div>
      <img class="scratchy-img" src="assets/Scratchy.png" alt="Scratchy Cat brandishing axe">
    </section>
  </main>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
