<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main class="container">
    <section class="P1 player-area">
      <p>
        "Player 1 Wins:"
      </p>
    </section>
    <section class="center">  
      <section class="game-board">
        <div class="1 token-space">1</div>
        <div class="2 token-space">2</div>
        <div class="3 token-space">3</div>
        <div class="4 token-space">4</div>
        <div class="5 token-space">5</div>
        <div class="6 token-space">6</div>
        <div class="7 token-space">7</div>
        <div class="8 token-space">8</div>
        <div class="9 token-space">9</div>
      </section>
    </section>
    <section class="P2 player-area">
      <p>
        "Player 2 Wins:"
      </p>
    </section>
  </main>
</body>
</html>
